
##############################################
# Settings for run_config.py
##############################################
---

# overwrite existing results
overwrite:        No

# prompt 'continue? (y/n)' after settings checks
ask_continue:     Yes

# show synthesis log if there is only one architecture selected
show_log_if_one:  Yes

# run synthesis in a screen session
use_screen:       No

# maximum number of parallel synthesis
nb_jobs:          8

# architectures targeted
architectures: 

